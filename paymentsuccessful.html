
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Successful</title>

  <!-- BOOTSTRAP CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- BOOTSTRAP ICONS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <!-- STYLE CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
   .checkmark {
      font-size: 5rem;
      color: #28a745;
      opacity: 0;
      transform: scale(0.5);
      animation: popIn 1s ease forwards;
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="success-container d-flex align-items-center justify-content-center flex-column text-center vh-100">
    <i class="bi bi-check-circle-fill checkmark"></i>
    <h2 class="mt-3 text-success fw-bold">Payment Successful !</h2>
    <p class="text-muted">Thank you! Your payment has been processed successfully.</p>
    <a href="index.html" class="btn btn-success mt-3">Go to Dashboard</a>
  </div>

  <!-- BOOTSTRAP JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
