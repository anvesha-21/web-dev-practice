  <body >
    <header >
      <h1 class="text-center display-1 bg-info">
        <strong>Bootstrap Sizing</strong>
      </h1>
    </header>

    <div class="container">
      <!--todo: Sizing  -->

      <!--todo:Width -->

      <h2 class="display-4 mt-5 bg-primary"><small>1.</small> Width</h2>

      <div class="card p-3 bg-dark">
        <div class="w-auto p-3 text-dark bg-info">Width auto</div>
        <div class="w-100 p-3 text-dark bg-warning">Width 100%</div>
        <div class="w-75 p-3 text-light bg-success">Width 75%</div>
        <div class="w-25 p-3 text-light bg-primary">Width 25%</div>
        <div class="w-75 p-3 text-light bg-success">Width 75%</div>
        <div class="w-50 p-3 text-light bg-danger">Width 50%</div>
        <div class="w-75 p-3 text-light bg-success">Width 75%</div>
        <div class="w-50 p-3 text-light bg-danger">Width 50%</div>
        <div class="w-75 p-3 text-light bg-success">Width 75%</div>
        <div class="w-25 p-3 text-light bg-primary">Width 25%</div>
        <div class="w-75 p-3 text-light bg-success">Width 75%</div>
        <div class="w-100 p-3 text-dark bg-warning">Width 100%</div>
        <div class="w-auto p-3 text-dark bg-info">Width auto</div>
      </div>

      <!--todo:Height -->

      <h2 class="display-4 mt-1 bg-secondary"><small>2.</small>Height</h2>

      <div class="card p-3 bg-dark flex-row" style="height: 200px">
          <div class="p-3 h-auto text-dark bg-info">Height auto</div>
          <div class="p-3 h-100 text-dark bg-warning">Height 100%</div>
          <div class="p-3 h-75 text-light bg-success">Height 75%</div>
          <div class="p-3 h-50 text-light bg-danger">Height 50%</div>
        <div class="p-3 h-25 text-light bg-primary">Height 25%</div>

      </div>

      <!--todo:Relative to the viewport -->

      <h2 class="display-4 mt-5 bg-danger"><small>3.</small>Relative to the viewport</h2>

      <div class="card vh-200 vw-200 p-3 bg-light flex-row">
        <div class="p-3 text-dark bg-info h-200 w-200 ">Height auto</div>
      </div>
      <!-- Container End -->
    </div>
