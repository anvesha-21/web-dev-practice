  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Position</title>
  </head>
  <style>
    .box {
      width: 30px;
      height: 30px;
      background-color: black;
    }
  </style>
  <body>
    <header>
      <h1 class="text-center display-1 bg-success">
        <strong>Bootstrap Position</strong>
      </h1>
    </header>

    <div class="container">
      <!--todo: Position  -->

      <!--todo:Position values -->

      <h2 class="display-4 mt-5 bg-danger"><small>1.</small> Position values</h2>

      <div class="card p-3 bg-light">
        <!-- position-static -->
        <div class="text-danger position-static">static</div>
        <!-- position-relative -->
        <div class="text-primary position-relative">relative</div>
        <!-- position-absolute -->
        <div class="top-0 end-0 text-warning position-absolute">absolute</div>
        <!-- position-fixed -->
        <div class="text-info position-fixed ">fixed</div>
        <!-- position-sticky -->
        <div class="position-sticky">sticky</div>
      </div>

      <!--todo: Arrange elements -->

      <h2 class="display-4 mt-5 bg-info"><small>2.</small>Arrange elements</h2>

      <div class="card p-3 bg-light" style="height: 300px">
        <div class="position-relative bg-warning" style="height: 290px">
          <!-- top-0 & start-0 -->
          <div class="start-75 position-absolute box bg-danger"></div>
          <!-- top-0 end-0 -->
          <div class="end-50 position-absolute box bg-info"></div>
          <!-- top-50 start-50 -->
          <div class="start-50 top-50 position-absolute box bg-primary"></div>
          <!-- bottom-50 end-50 -->
          <div class="bottom-50 end-50 box bg-secondary"></div>
          <!--  bottom-0 start-0 -->
          <div class=" bottom-0 start-0 position-absolute box bg-success"></div>
          <!-- bottom-0 end-0 -->
          <div class="bottom-0 end-0 box position-absolute bg-info"></div>
        </div>
      </div>

      <!--todo:Center elements -->

      <h2 class="display-4 mt-5 bg-primary"><small>3.</small>Center elements</h2>

      <div class="card p-3 bg-light" style="height: 300px">
        <div class="position-relative bg-warning" style="height: 290px">
          <!-- top-0 start-0 translate-middle -->
          <div class=" translate-middle  start-0 box"></div>
          <!-- top-0 start-50 translate-middle -->
          <div class="position-absolute top-0 start-50 translate-middle box"></div>
          <!-- top-0 start-100 translate-middle -->
          <div class="position-absolute box"></div>
          <!-- top-50 start-0 translate-middle -->
          <div class="position-absolute box"></div>
          <!-- top-50 start-50 translate-middle -->
          <div class="position-absolute box"></div>
          <!-- top-50 start-100 translate-middle -->
          <div class="position-absolute box"></div>
          <!-- top-100 start-0 translate-middle -->
          <div class="position-absolute box"></div>
          <!-- top-100 start-50 translate-middle -->
          <div class="position-absolute box"></div>
          <!-- top-100 start-100 translate-middle -->
          <div class="position-absolute box"></div>
        </div>
      </div>
      <!-- Container End -->
    </div>
